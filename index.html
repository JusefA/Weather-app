<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Best Weather App</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

        <link rel="stylesheet" href="CSS/styles.css">
        <script src="js/Weather.js" defer></script>

    </head>
    <body>
        <div id="mainMenu" class="container">
            <h1>Weather App</h1>
            <input type="text" id="locationInput" placeholder="Search a municipality">
            <button id="searchButton">Search</button>
            <button id="locationButton">Get My Location</button>
            <div class="weather-info">
                <h2 id="location"></h2>
                <img id="weatherIcon" src="" alt="Weather Icon" style="display: none; width: 50px; height: 50px;">
                <p id="temperature"></p>
                <p id="description"></p>

                <button id="addFavoriteButton" style="display: none;">Add to Favorites</button>
                <button id="toggleUnitButton" style="display: none;">Show in Kelvin</button>
                <button id="showHourlyButton" style="display: none;">Show Hourly Forecast</button>
                <button id="showDailyButton" style="display: none;">Show Daily Forecast</button>
                <button id="backToCurrentButton" style="display: none;">Back to Current Weather</button>

                <h3 id="hourlyForecastTitle" style="display: none;">Hourly Forecast</h3>
                <div id="hourlyForecast" style="display: none;"></div>
                <h3 id="dailyForecastTitle" style="display: none;">Daily Forecast</h3>
                <div id="dailyForecast" style="display: none;"></div>
            </div>
            <div id="favoritesContainer" style="display: none; margin-top: 20px;">
                <h3>Your Favorites</h3>
                <ul id="favoritesList"></ul>
            </div>
            <button id="showMapButton">Show Map</button>
        </div>

        <div id="mapContainer">
            <button id="menuBACK">Back to Main Menu</button>
            <div id="map"></div>
        </div>
    </body>
</html>
